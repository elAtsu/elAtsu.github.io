<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asistente Balatro</title>
  <style>
    body {
      background-image: url('bg.gif');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100vw 100vh;
    }
    .centrador {
      margin: auto;
      width: 50%;
      padding: 25%;
    }

    img {
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin: auto;
      width: 50%;
      padding: 10px;
    }
    .search-container {
      margin: auto;
      margin-top: 20px;
    }
    input[type="text"] {
      margin: auto;
      padding: 10px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin: auto;
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      background-color: #0077cc;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="centrador">
    <img id="mainImage" src="balatro.png" alt="Balatro Balatrez" />
    
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="PregÃºntale algo..." />
      <button onclick="buscar()">Preguntar</button>
    </div>
  
    <audio id="audio" src="audio1.mp3"></audio>
  
    <script>
    function buscar() {
      const input = document.getElementById("searchInput").value.trim();
      if (input !== "") {
        const img = document.getElementById("mainImage");
  
        const audios = ["voice1.mp3", "voice2.mp3", "voice3.mp3"];
  
        const audioFile = audios[Math.floor(Math.random() * audios.length)];
  
        const audio = document.getElementById("audio");
        audio.src = audioFile; 
        audio.load(); 
        audio.play();
  
        const originalSrc = img.src;
        img.src = "balatro.gif"; 
        
        setTimeout(() => {
          img.src = originalSrc;
        }, 1975);
      }
    }
  </script>
  </div>
</body>
</html>
