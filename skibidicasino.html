<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skibidi Casino</title>
    <style>
        body {
            background-image: url(./background.jpg);
            background-size: 100vw 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .image-grid a {
            display: block;
            width: 150px;
            height: 150px;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .image-grid a:hover {
            transform: scale(1.05);
        }

        .image-grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1></h1>

    <div class="image-grid">
        <a href="https://www.247freepoker.com/"><img src="./chip.png" alt="Poker"></a>
        <a href="https://playpager.com/juego-blackjack/"><img src="./blackjack.png" alt="Blackjack"></a>

    </div>
</body>
</html>
